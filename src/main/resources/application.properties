# \u5E94\u7528\u540D\u79F0
spring.application.name=mycommunity
# \u5E94\u7528\u670D\u52A1 WEB \u8BBF\u95EE\u7AEF\u53E3
server.port=8080

spring.thymeleaf.cache=false

#GitHub\u6388\u6743\u767B\u5F55
github.client.id=c9804c645a2454bbad9e
github.client.secret=1c4074d2608cb0eab56f7bbd6c761daf98962ba3
github.redirect.uri=http://localhost:8080/callback

#\u6570\u636E\u5E93\u76F8\u5173\u914D\u7F6E
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db_community?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#Mybatis\u76F8\u5173\u914D\u7F6E
#mybatis.mapper-locations=classpath:Mybatis/mapper/***.xml
mybatis.type-aliases-package=com.qrw.pojo
mybatis.configuration.map-underscore-to-camel-case=true

#pageHelper\u63D2\u4EF6\u914D\u7F6E
#\u6807\u8BC6\u662F\u54EA\u4E00\u79CD\u6570\u636E\u5E93
pagehelper.auto-dialect=mysql
#\u542F\u7528\u5408\u7406\u5316\uFF0C\u5982\u679CpageNum<1\u4F1A\u67E5\u8BE2\u7B2C\u4E00\u9875\uFF0C\u5982\u679CpageNum>pages\u4F1A\u67E5\u8BE2\u6700\u540E\u4E00\u9875
pagehelper.reasonable=true

#\u4E3A\u4E86\u652F\u6301startPage(Object params)\u65B9\u6CD5\uFF0C\u589E\u52A0\u4E86\u8BE5\u53C2\u6570\u6765\u914D\u7F6E\u53C2\u6570\u6620\u5C04\uFF0C
# \u7528\u4E8E\u4ECE\u5BF9\u8C61\u4E2D\u6839\u636E\u5C5E\u6027\u540D\u53D6\u503C\uFF0C \u53EF\u4EE5\u914D\u7F6EpageNum,pageSize,count,pageSizeZero,reasonable\uFF0C
# \u4E0D\u914D\u7F6E\u6620\u5C04\u7684\u7528\u9ED8\u8BA4\u503C\uFF0C \u9ED8\u8BA4\u503C\u4E3ApageNum=pageNum;pageSize=pageSize;count=countSql;reasonable=reasonable;pageSizeZero=pageSizeZero
pagehelper.params=count=countSql
#\u652F\u6301\u901A\u8FC7 Mapper \u63A5\u53E3\u53C2\u6570\u6765\u4F20\u9012\u5206\u9875\u53C2\u6570\uFF0C\u9ED8\u8BA4\u503Cfalse\uFF0C\u5206\u9875\u63D2\u4EF6\u4F1A\u4ECE\u67E5\u8BE2\u65B9\u6CD5\u7684\u53C2\u6570\u503C\u4E2D\uFF0C\u81EA\u52A8\u6839\u636E\u4E0A\u9762 params \u914D\u7F6E\u7684\u5B57\u6BB5\u4E2D\u53D6\u503C\uFF0C\u67E5\u627E\u5230\u5408\u9002\u7684\u503C\u65F6\u5C31\u4F1A\u81EA\u52A8\u5206\u9875
pagehelper.supportMethodsArguments=true


#\u70ED\u90E8\u7F72\u751F\u6548
spring.devtools.restart.enabled=true




