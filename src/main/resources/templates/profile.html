<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${sectionName}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>

</head>
<body>

<div th:insert="navigation :: nav"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span th:text="${sectionName}"></span></h2>
            <hr>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${section} == 'questions' ">
                <div class="media" th:each="questionDTO : ${paginationDTO.data}" th:if="${paginationDTO} != null">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" th:src="@{${questionDTO.user.avatarUrl}}"  alt="头像">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">
                            <a th:href="@{'/question/'+${questionDTO.id}}" th:text="${questionDTO.title}"></a>
                        </h4>
                        <span class="text-desc">
                            <span th:text="${questionDTO.commentCount}"></span> 个回复 •
                            <span th:text="${questionDTO.viewCount}"></span> 次浏览 •
                            <span th:text="${ #dates.format(questionDTO.gmtCreate,'yyyy-MM-dd')}"></span> 发布 •
                            <a th:href="@{'/publish/'+${questionDTO.id}}" class="community-menu" th:if="${session.user != null && session.user.id == questionDTO.creator}">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true">编辑</span>
                            </a>
                        </span>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${section} == 'replies' ">
                <div class="media" th:each="notificationDTO : ${paginationDTO.data}" th:if="${paginationDTO} != null">
                    <div class="media-body">
                        <p class="media-heading">
                            <span th:text="${notificationDTO.notifierName + ' ' + notificationDTO.typeName + ' ' }"></span>
                            <a th:href="@{'/notification/'+${notificationDTO.id}}" th:text="${notificationDTO.outerTitle}"></a>
                            <span class="label label-danger" th:if="${notificationDTO.status == 0}">未读</span>
                        </p>
                    </div>
                </div>
            </div>

            <!-- 分页 -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li th:if="${paginationDTO.showFirstPage}">
                            <a th:href="@{'/profile/'+${section}(page=1)}" aria-label="Previous">
                                <span aria-hidden="true">&lt;&lt;</span>
                            </a>
                        </li>
                        <li th:if="${paginationDTO.showPrevious}">
                            <a th:href="@{'/profile/'+${section}(page=${ paginationDTO.page - 1 })}" aria-label="Previous">
                                <span aria-hidden="true">&lt;</span>
                            </a>
                        </li>
                        <li th:each="page : ${paginationDTO.pages}" th:class="${paginationDTO.page == page} ? 'active' : ''">
                            <a th:href="@{'/profile/'+${section}(page=${page})}" th:text="${page}"></a>
                        </li>

                        <li th:if="${paginationDTO.showNext}">
                            <a th:href="@{'/profile/'+${section}(page=${paginationDTO.page+1})}" aria-label="Next">
                                <span aria-hidden="true">&gt;</span>
                            </a>
                        </li>
                        <li th:if="${paginationDTO.showEndPage}">
                            <a th:href="@{'/profile/'+${section}(page=${paginationDTO.totalPage})}" aria-label="Next">
                                <span aria-hidden="true">&gt;&gt;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group">
                <a href="/profile/questions" th:class="${section} == 'questions' ? 'list-group-item active' : 'list-group-item' ">
                    我的问题
                </a>
                <a href="/profile/replies" th:class="${section} == 'replies' ? 'list-group-item active' : 'list-group-item' ">
                    最新答复
                    <span class="badge" th:text="${session.unreadCount}"></span>
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
