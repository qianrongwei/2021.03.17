<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>mycommnity</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

</head>
<body>

<div th:insert="navigation :: nav"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h2><span class="glyphicon glyphicon-indent-left" aria-hidden="true"></span>发现</h2>
            <hr>
            <div class="media" th:each="questionDTO : ${paginationDTO.questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="@{${questionDTO.user.avatarUrl}}" alt="头像">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${questionDTO.title}"></h4>
                    <span th:text="${questionDTO.description}"></span><br>
                    <span class="text-desc">
                        <span th:text="${questionDTO.commentCount}"></span> 个回复 •
                        <span th:text="${questionDTO.viewCount}"></span> 次浏览 •
                        <span th:text="${ #dates.format(questionDTO.gmtCreate,'yyyy-MM-dd')}"></span> 发布
                    </span>
                </div>
            </div>
            <!-- 分页 -->
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${paginationDTO.showFirstPage}">
                        <a th:href="@{/(page=1)}" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${paginationDTO.showPrevious}">
                        <a th:href="@{/(page=${ paginationDTO.page - 1 })}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page : ${paginationDTO.pages}" th:class="${paginationDTO.page == page} ? 'active' : ''">
                        <a th:href="@{/(page=${page})}" th:text="${page}"></a>
                    </li>

                    <li th:if="${paginationDTO.showNext}">
                        <a th:href="@{/(page=${paginationDTO.page+1})}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${paginationDTO.showEndPage}">
                        <a th:href="@{/(page=${paginationDTO.totalPage})}" aria-label="Next">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>热点话题</h3>

        </div>
    </div>
</div>

</body>
</html>
