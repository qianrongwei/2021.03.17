<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${questionDTO.title}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>

</head>
<body >

<div th:insert="navigation :: nav"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h4><span th:text="${questionDTO.title}"></span></h4>
            <span class="text-desc">
                作者：<span th:text="${questionDTO.user.name}"></span> |
                发布时间：<span th:text="${ #dates.format(questionDTO.gmtCreate,'yyyy-MM-dd')}"></span> |
                阅读数：<span th:text="${questionDTO.viewCount}"></span>
            </span>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${questionDTO.description}"></div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <a th:href="@{'/publish/'+${questionDTO.id}}" class="community-menu" th:if="${session.user != null && session.user.id == questionDTO.creator}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                编辑
            </a>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
           <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
               <div class="media">
                   <div class="media-left">
                       <a href="#">
                           <img class="media-object img-circle" th:src="@{${questionDTO.user.avatarUrl}}" alt="头像">
                       </a>
                   </div>
                   <div class="media-body">
                       <h6 class="media-heading" th:text="${questionDTO.user.name}"></h6>
                   </div>
               </div>
           </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
