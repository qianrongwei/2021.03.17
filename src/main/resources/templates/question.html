<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${questionDTO.title}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/editormd.preview.min.css">

    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/moment.js"></script>
    <script type="text/javascript" src="/js/community.js"></script>
    <script type="text/javascript" src="/js/editormd.min.js"></script>
    <script type="text/javascript" src="/js/lib/marked.min.js"></script>
    <script type="text/javascript" src="/js/lib/prettify.min.js"></script>

</head>
<body >

<div th:insert="navigation :: nav"></div>

<div class="container-fluid main">
    <div class="row">
        <!--左边内容-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >

            <!--正文-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                <h4 class="question-title"><span th:text="${questionDTO.title}"></span></h4>
                <span class="text-desc">
                作者：<span th:text="${questionDTO.user.name}"></span> |
                发布时间：<span th:text="${ #dates.format(questionDTO.gmtCreate,'yyyy-MM-dd')}"></span> |
                阅读数：<span th:text="${questionDTO.viewCount}"></span>
                </span>
                <!-- 正文  -->
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-1">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="question-view">
                    <textarea style="display:none;" th:text="${questionDTO.description}" ></textarea>
                </div>
                <script type="text/javascript">
                    $(function() {
                        var testView = editormd.markdownToHTML("question-view", {});
                    });
                </script>

                <!--标签-->
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <span class="label label-info question-tag" th:each="tag : ${#strings.arraySplit(questionDTO.tag,',')}">
                        <span class="glyphicon glyphicon-tags"></span>
                        <span class="label label-info" th:text="${tag}"></span>
                    </span>
                </div>

                <!-- 编辑 -->
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <a th:href="@{'/publish/'+${questionDTO.id}}" class="community-menu" th:if="${session.user != null && session.user.id == questionDTO.creator}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true">编辑</span>
                    </a>
                </div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            </div>

            <!--回复列表-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>
                    <span th:text="${questionDTO.commentCount}"></span> 个回复
                </h4>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-sp " >
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comments" th:each="commentDTO : ${commentDTOS}" >
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-rounded" th:src="@{${commentDTO.user.avatarUrl}}" alt="头像">
                            </a>
                        </div>
                        <div class="media-body">
                            <h5 class="media-heading">
                                <span th:text="${commentDTO.user.name}"></span>
                            </h5>
                            <div th:text="${commentDTO.comment}"></div>
                            <div class="menu">
                                <span class="glyphicon glyphicon-thumbs-up icon" ></span>
                                <span class="glyphicon glyphicon-comment icon" th:data-id="${commentDTO.id}" onclick="collapseComments(this)" th:text="${commentDTO.commentCount}" ></span>
                                <span class="pull-right" th:text="${ #dates.format(commentDTO.gmtCreate,'yyyy-MM-dd')}"></span>
                            </div>
                            <!-- 二级评论 -->
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 collapse sub-comments"
                                 th:id="${'comment-'+commentDTO.id}">

                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                                    <input type="text" class="form-control" placeholder="评论一下....." th:id="${'input-'+commentDTO.id}">
                                    <button type="button" class=" btn btn-success pull-right" onclick="comment(this)" th:data-id="${commentDTO.id}">评论</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!--回复输入框-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>提交回复</h4>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-sp" >
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_section">
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-circle" th:src="@{${session.user != null ? session.user.avatarUrl : '/images/default-avatar.png'}}" alt="头像">
                            </a>
                        </div>
                        <div class="media-body">
                            <h6 class="media-heading" th:text="${session.user != null ? session.user.name : '匿名用户' }"></h6>
                        </div>
                    </div>
                    <input type="hidden" th:value="${questionDTO.id}" id="question_id">
                    <textarea class="form-control" rows="6" id="comment_content"></textarea>
                    <button type="button" class="btn btn-success" style="float:right" onclick="post()">回复</button>
                </div>
            </div>
        </div>
        <!--右边内容-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
           <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
               <div class="media">
                   <div class="media-left">
                       <a href="#">
                           <img class="media-object img-circle" th:src="@{${questionDTO.user.avatarUrl}}" alt="头像">
                       </a>
                   </div>
                   <div class="media-body">
                       <h6 class="media-heading" th:text="${questionDTO.user.name}"></h6>
                   </div>
               </div>
           </div>

            <!-- 联系站长 -->
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>这是站长头像</h4>
                <img class="img-thumbnail question-profile-img" src="/images/profile.jpg" />
            </div>

            <!--相关问题-->
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
                <ul class="question-related">
                    <li th:each="related : ${relatedQuestions}">
                        <a th:href="@{'/question/'+${related.id}}" th:text="${related.title}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
