<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布--mycommunity</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/editormd.min.css">
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/community.js"></script>
    <script type="text/javascript" src="js/editormd.min.js"></script>

</head>
<body >

<div th:insert="navigation :: nav"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}"/>
                <div class="form-group">
                    <label for="title">问题标题:</label>
                    <input type="text" class="form-control" id="title" name="title" th:value="${title}" autocomplete="off" placeholder="问题标题...."/>
                </div>
                <div class="form-group" id="question-editor">
                    <label for="desciption">问题补充（请参照右边提示）</label>
                    <textarea name="description" id="desciption"  style="display:none;" th:text="${description}"autocomplete="off" class="form-control" cols="30" rows="10" ></textarea>
                </div>
                <!-- 引入markdown语法编辑器 -->
                <script type="text/javascript">
                    $(function() {
                        var editor = editormd("question-editor", {
                            width: "100%",
                            height: "350px",
                            path : "/js/lib/",
                            delay: 0,
                            watch: false,
                            placeholder: "请输入问题描述",
                            imageUpload: true,
                            imageFormats: ["jpg","jpeg","gif","png","bmp","webp"],
                            imageUploadURL: "/file/upload",
                        });
                    });
                </script>
                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" name="tag" id="tag" th:value="${tag}" class="form-control"
                           autocomplete="off" onclick="showSelectTag()"  placeholder="输入标签，以,隔开"/>
                   <!-- <div>
                        <span class="label label-info"><span class="glyphicon glyphicon-tags" onclick="selectTag('SpringBoot')">SpringBoot</span></span>
                        <span class="label label-info"><span class="glyphicon glyphicon-tags"onclick="selectTag('Java')">Java</span></span>
                    </div>-->

                    <div class="public-tag-tab" id="select-tag">
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" th:each="selectCategory,selectCategoryStat : ${tags}"
                                th:class="${selectCategoryStat.first ? 'active' : ''}">
                                <a th:href="'#'+${selectCategory.categoryName}" aria-controls="home" role="tab"
                                   data-toggle="tab" th:text="${selectCategory.categoryName}"></a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div role="tabpanel" th:id="${selectCategory.categoryName}"
                                th:each="selectCategory : ${tags}"
                                 th:class="${selectCategoryStat.first ? 'tab-pane active' : 'tab-pane' }">
                                <span>
                                    <span class="label label-info" th:each="selectTag : ${selectCategory.tags}">
                                        <span class="glyphicon glyphicon-tags" onclick="selectTag(this)" th:data-tag="${selectTag}"
                                                th:text="'  '+${selectTag}">
                                        </span>
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>

                </div>
                <span class="alert alert-danger" role="alert" th:text="${error}" th:if="${error != null}"></span>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            * 问题标题：请用精简的语言描述你发布的问题，不超过20个字<br>
            * 问题补充：详细补充你的问题内容，并确保问题描述清晰直观，并提供一些相关的资料<br>
            * 选择标签：选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
        </div>
    </div>
</div>
</body>
</html>
